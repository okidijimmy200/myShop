{% extends "shop/base.html" %}

{% block title %}Pay by credit card{% endblock %}
<!-- This is the template that displays the payment form and processes the payment. -->
{% block content %}
  <h1>Pay by credit card</h1>
  <form id="payment" method="post">
<!-- You define <div> containers instead of <input> elements for the credit card input
fields: the credit card number, CVV number, and expiration date. This is how
you specify the fields that the Braintree JavaScript client will render in the iframe -->
    <label for="card-number">Card Number</label>
    <div id="card-number" class="field"></div>

    <label for="cvv">CVV</label>
    <div id="cvv" class="field"></div>

    <label for="expiration-date">Expiration Date</label>
    <div id="expiration-date" class="field"></div>
<!-- also include an <input> element named payment_method_nonce that you
will use to send the token nonce to your view once it is generated by the Braintree
JavaScript client. -->
    <input type="hidden" id="nonce" name="payment_method_nonce" value="">
    {% csrf_token %}
    <input type="submit" value="Pay">
  </form>
  <!-- includes the Braintree JS client SDK -->
  <script src="https://js.braintreegateway.com/web/3.58.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.58.0/js/hosted-fields.min.js"></script>
  <script>
    
    var form = document.querySelector('#payment');
    var submit = document.querySelector('input[type="submit"]');
/*You instantiate the Braintree JavaScript client with the braintree.client.
create() method, using the client_token generated by the payment_
process view.*/
    braintree.client.create({
      authorization: '{{ client_token }}'
    }, function (clientErr, clientInstance) {
      if (clientErr) {
        console.error(clientErr);
        return;
      }
/*You instantiate the Hosted Fields component with the braintree.
hostedFields.create() method.*/
      braintree.hostedFields.create({
        client: clientInstance,
// You specify custom CSS styles for the input fields.
        styles: {
          'input': {'font-size': '13px'},
          'input.invalid': {'color': 'red'},
          'input.valid': {'color': 'green'}
        },
        fields: {
/*You specify the id selectors for the fields card-number, cvv, and
expiration-date.*/
          number: {selector: '#card-number'},
          cvv: {selector: '#cvv'},
          expirationDate: {selector: '#expiration-date'}
        }
      }, function (hostedFieldsErr, hostedFieldsInstance) {
        if (hostedFieldsErr) {
          console.error(hostedFieldsErr);
          return;
        }

        submit.removeAttribute('disabled');
/*You use form.addEventListener() to add an event listener for the submit
action of the form;*/
        form.addEventListener('submit', function (event) {
          event.preventDefault();

          hostedFieldsInstance.tokenize(function (tokenizeErr, payload) {
            if (tokenizeErr) {
              console.error(tokenizeErr);
              return;
            }
            // set nonce to send to the server
            document.getElementById('nonce').value = payload.nonce;
            // submit form
/*When the form is submitted, the fields are
tokenized using the Braintree SDK and the token nonce is set in the payment_
method_nonce field. Then, the form is submitted so that your view receives
the nonce to process the payment*/
            document.getElementById('payment').submit();
          });
        }, false);
      });
    });
  </script>
{% endblock %}
